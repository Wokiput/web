<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Now you see me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="curtain"></div>
  <div id="stage">
    <div class="lamp">
      <div class="light"></div>
      <img src="lamp.png" alt="Лампа" class="lamp-img">
      <img src="switch.png" alt="Выключатель" class="switch-img" id="switch">
    </div>
    <div class="show">
      <img src="mag.jpg" alt="Маг" class="magician">
      <div class="hat-zone">
        <img src="Hat.png" alt="Шляпа" class="hat">
        <img src="Rabbit.png" alt="Кролик" class="rabbit visible">
        <img src="Bird.png" alt="Голубь" class="bird hidden">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
