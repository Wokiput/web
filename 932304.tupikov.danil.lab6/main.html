<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Task6</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame view-left" id="frame">
    <div class="topbar" role="tablist" aria-label="Выбор колонок">
      <button class="tab active" data-view="left" type="button">Левая колонка</button>
      <button class="tab" data-view="both" type="button">Обе две</button>
      <button class="tab" data-view="right" type="button">Правая колонка</button>
    </div>

    <div class="columns" id="columns">
      <div class="col left" id="leftCol" aria-hidden="false">
        <div class="img-wrap">
          <img class="col-img" src="cat.jpg" alt="Кот">
        </div>
      </div>

      <div class="col right" id="rightCol" aria-hidden="false">
        <div class="img-wrap">
          <img class="col-img" src="dog.jpg" alt="Пёс">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
